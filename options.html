<!DOCTYPE html>
<html>
<head><title>Markdown Slide Presentation Options</title></head>

Slideshow display ratio:
<select id="Ratio">
 <option value="4:3">4:3</option>
 <option value="16:9">16:9</option>
</select>

Disable 
<label>
  <input type="checkbox" id="scroll">

</label>

<label>
  <input type="checkbox" id="touch">
  Disable navigation using touch.
</label>

<label>
  <input type="checkbox" id="click">
  Disable navigation using click.
</label>

<div id="status"></div>
<button id="save">Save</button>

<script src="options.js"></script>
</body>
</html>
